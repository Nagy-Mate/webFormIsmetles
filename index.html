<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Felhasználói adatok</h1>

      <form id="dataForm">
        <label>Név: <input type="text" id="nev" required /></label>
        <label>Település: <input type="text" id="telepules" required /></label>
        <label
          >Irányítószám:
          <input type="number" min="1" max="9999" id="iranyitoszam" required
        /></label>
        <label
          >Közterület: <input type="text" id="kozterulet" required
        /></label>
        <label>Házszám: <input type="text" id="hazszam" required /></label>
        <button type="submit" id="submit">Mentés</button>
      </form>

      <div class="output">
        <h2>Mentett adatok</h2>
        <p><strong>Név:</strong> <span id="outNev">-</span></p>
        <p><strong>Település:</strong> <span id="outTelepules">-</span></p>
        <p>
          <strong>Irányítószám:</strong> <span id="outIranyitoszam">-</span>
        </p>
        <p><strong>Közterület:</strong> <span id="outKozterulet">-</span></p>
        <p><strong>Házszám:</strong> <span id="outHazszam">-</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
